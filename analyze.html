<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>File Analyzer - AWS Bedrock</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            border-radius: 12px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            padding: 40px;
        }
        
        h1 {
            color: #333;
            margin-bottom: 10px;
            font-size: 2em;
        }
        
        .subtitle {
            color: #666;
            margin-bottom: 30px;
            font-size: 0.95em;
        }
        
        .form-group {
            margin-bottom: 25px;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 600;
            font-size: 0.9em;
        }
        
        textarea {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 6px;
            font-size: 14px;
            font-family: inherit;
            resize: vertical;
            transition: border-color 0.3s;
        }
        
        textarea:focus {
            outline: none;
            border-color: #667eea;
        }
        
        input[type="file"] {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 6px;
            font-size: 14px;
            background: white;
            cursor: pointer;
        }
        
        .file-info {
            margin-top: 8px;
            font-size: 0.85em;
            color: #666;
        }
        
        .credentials-section {
            background: #f8f9fa;
            padding: 15px;
            border-radius: 6px;
            margin-bottom: 25px;
        }
        
        .credentials-section summary {
            cursor: pointer;
            color: #667eea;
            font-weight: 600;
            margin-bottom: 10px;
        }
        
        .credentials-section input {
            width: 100%;
            padding: 8px;
            border: 1px solid #e0e0e0;
            border-radius: 4px;
            margin-bottom: 10px;
            font-size: 0.9em;
        }
        
        button {
            width: 100%;
            padding: 14px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }
        
        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }
        
        button:active {
            transform: translateY(0);
        }
        
        button:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
        }
        
        .loading {
            display: none;
            text-align: center;
            padding: 20px;
            color: #667eea;
        }
        
        .loading.active {
            display: block;
        }
        
        .spinner {
            border: 3px solid #f3f3f3;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 10px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .result {
            margin-top: 30px;
            padding: 20px;
            border-radius: 6px;
            display: none;
        }
        
        .result.success {
            background: #d4edda;
            border: 1px solid #c3e6cb;
            color: #155724;
            display: block;
        }
        
        .result.error {
            background: #f8d7da;
            border: 1px solid #f5c6cb;
            color: #721c24;
            display: block;
        }
        
        .result h3 {
            margin-bottom: 10px;
        }
        
        .result pre {
            background: white;
            padding: 15px;
            border-radius: 4px;
            overflow-x: auto;
            white-space: pre-wrap;
            word-wrap: break-word;
            margin-top: 10px;
        }
        
        .token-info {
            margin-top: 10px;
            font-size: 0.9em;
            color: #666;
        }
        
        .format-badge {
            display: inline-block;
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 0.8em;
            font-weight: 600;
            margin-left: 8px;
        }
        
        .format-badge.json {
            background: #fff3cd;
            color: #856404;
        }
        
        .format-badge.toon {
            background: #d1ecf1;
            color: #0c5460;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üìä File Analyzer</h1>
        <p class="subtitle">Upload a JSON or TOON file and ask questions using AWS Bedrock</p>
        
        <form id="analyzeForm">
            <div class="form-group">
                <label for="prompt">Your Question / Prompt:</label>
                <textarea 
                    id="prompt" 
                    name="prompt" 
                    rows="3" 
                    placeholder="e.g., Which servers serve the maximum amount of traffic?"
                    required
                ></textarea>
            </div>
            
            <div class="form-group">
                <label for="file">Upload File (JSON or TOON):</label>
                <input type="file" id="file" name="file" accept=".json,.toon" required>
                <div class="file-info" id="fileInfo"></div>
            </div>
            
            <details class="credentials-section">
                <summary>üîë AWS Credentials (Optional - uses environment variables if not provided)</summary>
                <input type="text" id="awsKey" name="aws_key" placeholder="AWS Access Key ID">
                <input type="password" id="awsSecret" name="aws_secret" placeholder="AWS Secret Access Key">
            </details>
            
            <button type="submit" id="submitBtn">Analyze File</button>
        </form>
        
        <div class="loading" id="loading">
            <div class="spinner"></div>
            <p>Analyzing file with AWS Bedrock...</p>
        </div>
        
        <div class="result" id="result"></div>
    </div>
    
    <script>
        const form = document.getElementById('analyzeForm');
        const fileInput = document.getElementById('file');
        const fileInfo = document.getElementById('fileInfo');
        const loading = document.getElementById('loading');
        const result = document.getElementById('result');
        const submitBtn = document.getElementById('submitBtn');
        
        // Show file info
        fileInput.addEventListener('change', (e) => {
            const file = e.target.files[0];
            if (file) {
                const sizeKB = (file.size / 1024).toFixed(2);
                const format = file.name.endsWith('.toon') ? 'TOON' : 'JSON';
                fileInfo.textContent = `${format} file: ${file.name} (${sizeKB} KB)`;
                fileInfo.innerHTML += `<span class="format-badge ${format.toLowerCase()}">${format}</span>`;
            } else {
                fileInfo.textContent = '';
            }
        });
        
        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const formData = new FormData(form);
            const file = fileInput.files[0];
            
            if (!file) {
                showError('Please select a file');
                return;
            }
            
            // Show loading
            loading.classList.add('active');
            result.className = 'result';
            submitBtn.disabled = true;
            
            try {
                const response = await fetch('http://localhost:5000/api/analyze', {
                    method: 'POST',
                    body: formData
                });
                
                const data = await response.json();
                
                if (response.ok && data.success) {
                    showSuccess(data);
                } else {
                    showError(data.error || 'An error occurred');
                }
            } catch (error) {
                showError(`Network error: ${error.message}`);
            } finally {
                loading.classList.remove('active');
                submitBtn.disabled = false;
            }
        });
        
        function showSuccess(data) {
            result.className = 'result success';
            result.innerHTML = `
                <h3>‚úÖ Analysis Complete</h3>
                <div class="token-info">
                    Estimated tokens: ${data.estimated_tokens?.toLocaleString() || 'N/A'} | 
                    Format: <span class="format-badge ${data.file_format}">${data.file_format.toUpperCase()}</span> | 
                    Items: ${data.item_count || 'N/A'}
                </div>
                <pre>${data.response || 'No response'}</pre>
            `;
        }
        
        function showError(message) {
            result.className = 'result error';
            result.innerHTML = `
                <h3>‚ùå Error</h3>
                <pre>${message}</pre>
                ${message.includes('token') || message.includes('too large') ? 
                    '<p style="margin-top: 10px;"><strong>üí° Tip:</strong> Try using a TOON file instead of JSON - it uses fewer tokens!</p>' : 
                    ''}
            `;
        }
    </script>
</body>
</html>
